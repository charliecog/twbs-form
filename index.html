<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
    <link rel="stylesheet" href="css/body.css" type="text/css">
    <script src="https://code.jquery.com/jquery-1.9.1.min.js" ></script>
    <script src="scriptpractice.js" ></script>

    <title>Form validation challenge</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>Form validation challenge</h1>
				<form id="form">
					<div class="form-group">
						<label id="requiredLabel">Required field:</label>
						<input type="text" class="form-control" id="requiredField">
					</div>
					<div class="form-group">
						<label id="lengthLabel">Max length 8:</label>
						<input type="text" class="form-control" id="maxLengthEight">
					</div>
					<div class="form-group">
						<label id="minMaxRLabel">Required - Min length 10 - Max length 25:</label>
						<input type="text" class="form-control" id="minMaxRequired">
					</div>
					<div class="form-group">
						<label id="minMaxNRLabel">Not required - Min length 10 - Max length 25:</label>
						<input type="text" class="form-control" id="minMaxNotRequired">
					</div>
					<div class="form-group">
						<label id="lettersOnlyError">Letters only:</label>
						<input type="text" class="form-control" id="lettersOnly">
					</div>
					<div class="radio">
						<strong>Not required:</strong><br>
						<label><input type="radio" id="radioYes" name="radioButt" value="1"> Yes</label>
						<label><input type="radio" id="radioNo" name="radioButt" value="0"> No</label>
					</div>
					<div class="form-group">
						<label id="requiredRadioLabel">Required if above field is Yes:</label>
						<input type="text" id="requiredRadio" class="form-control">
					</div>
					<div class="form-group" id="button">
						<input type="submit" class="btn btn-success" value="Validate!">
					</div>
					<h4>Optional</h4>
					<div class="form-group" id="validEmail">
						<label>Valid email:</label>
						<input type="email" class="form-control" id="customEvent">
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
